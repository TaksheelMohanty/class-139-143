<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background = "photo.jfif">
        <center>
            <div class="btn btn-warning heading">
                <h3>AI Ping Pong Game</h3>
                <button class="btn btn-primary btn" data-toggle="modal" data-target="#MyModal">Instructions</button>
            </div>

            <br><br>
            <button class="btn btn-success" onclick="start()">Play Game</button>
            <br><br>
            <h3 id="sts" class="btn btn-warning"></h3>
            <br><br>
            <button class="btn btn-danger" onclick="reset()">Restart</button>
            
            <div id="game_console"></div>
            <div id="CamerA"></div>
            
            <!--modal start-->
            <div id="MyModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                    <h4>Instructions</h4>
                    </div>
        
                    <div class="modal-body">
                      <h3>To play, move your right wrist up and down to move the paddle</h3>

                      <h3>The bot on the other side will try to prevent you from scoring</h3>
                    </div>
                  </div>
                </div>
            </div>
            
            <!--modal end-->>
            <div class="footer">
                <h3>Developed by: Taksheel Mohanty</h3>
            </div>
        </center>

        <script src="main.js"></script>
    </body>
</html>
